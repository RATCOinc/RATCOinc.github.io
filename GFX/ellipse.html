<!DOCTYPE html>
<html>
<head>
    <title>Ellipse Drawing</title>
    <meta charset="utf-8">
    <meta name='viewport' content='width=1024'> 
    <!-- width=device-width, initial-scale=1'> -->
    <link rel='stylesheet' type='text/css' media='screen' href='stylesheets/w3.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='stylesheets/main.css'>
    <script src='js/draw.js'></script>
    <style>
        table td + td { border-left:2px solid white; }
        th + th { border-left:2px solid white; }
        tr:nth-child(even) {
            background-color: gray;
            /* color: black; */
        }
    </style>
</head>
<body>
    <div class="w3-top" style="position:sticky">
        <div class="w3-container w3-red">
            <div class="w3-col w3-container s6 m3 l2"><label for="x">x<sub>c</sub> </label><input id='xc' type="text" value="0" size="4" /></div>
            <div class="w3-col w3-container s6 m3 l2"><label for="y">y<sub>c</sub> </label><input id='yc' type="text" value="0" size="4" /></div>
            <div class="w3-col w3-container s6 m3 l2"><label for="a">a </label><input id='a' type="text" value="20" size="4" /></div>
            <div class="w3-col w3-container s6 m3 l2"><label for="b">b </label><input id='b' type="text" value="15" size="4" /></div>
        </div>
        <div class="w3-container w3-gray">
            <div class="w3-col w3-container s6 m6 l5">
                <label for="algo">Algorithm </label>
                <select name="algo" id="algo">
                    <option value="ellipse_m1">Midpoint</option>
                    <!-- <option value="m2">Midpoint ver2</option>
                    <option value="b1">Bresenham ver1</option>
                    <option value="b2">Bresenham ver2</option> -->
                </select>
            </div>
            <div class="w3-col w3-container s4 m2 l2"><button id="b" onclick="draw();">Draw</button><br /></div>
        </div>
    </div><br />
    <!-- <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /> -->
    <div class="w3-container">
        <canvas id="draw" class="w3-col s12 m5 l4 myBorder"></canvas>
    
        <div class="w3-tiny w3-col s12 m7 l8" style="padding-left: 5px;">
            <div id='info' class="w3-large"></div>
            <table class="w3-table w3-bordered w3-centered" id="table1">
                <!-- <tr><td class="w3-gray">abcd</td></tr> -->
            </table>
        </div><br /><br />
        <div class="w3-tiny w3-col s12 m12 l12" style="padding-top: 5px;">
            <div id='info2' class="w3-large"></div>
            <table class="w3-table w3-bordered w3-centered" id="table2">
                <!-- <tr><td class="w3-gray">abcd</td></tr> -->
            </table>
        </div>
        
    </div>
</body>
</html>
